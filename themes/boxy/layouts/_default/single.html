{{ define "main" }}
  <main id="main">
    <h1>{{ .Title }}</h1>
    {{ $content := .Content }}
    {{ $content = replaceRE `<a href="(https?://.+)">` `<a href="$1" target="_blank">` $content | safeHTML }}
    {{ $content = replaceRE `<a href="(mailto:.+)">` `<a href="$1" target="_blank">` $content | safeHTML }}
    {{ $content }}
  </main>
{{ end }}
